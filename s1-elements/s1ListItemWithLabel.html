<dom-module id="s1-list-item-with-label" >
    <template>
        <li class="list-plain active--list-1 pam border-bottom border--3">
            <span class="db text-color-1 f4">{{listitemlabeltitle}}</span>
            <span class="db text-color-2 f6">{{listitemlabelmeta}}</span>
        </li>
    </template>
    <script>


        Polymer({
            is: "s1-list-item-with-label",
            properties: {
                listitemlabeltitle: {
                    type: String,
                    reflectToAttribute: true
                },
                listitemlabelmeta: {
                    type: String,
                    reflectToAttribute: true
                }
            }
        });

    </script>
</dom-module>
