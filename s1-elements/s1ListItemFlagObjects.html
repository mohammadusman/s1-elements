<dom-module id="s1-list-item-flag-objects" >
    <template>
        <li class="flag flag--top active--list-1 pam border-bottom border--3">
            <div class="flag--image prm">
                <img src="%7b%7blistitemflagimg%20__%20%27assets/icons/doctype/excel_120.html" class="ht-30" alt="excel">
            </div>
            <div class="flag--body">
                <span class="db text-color-1 f4">{{listitemflagtitle}}</span>
                <span class="db text-color-2 f6">{{listitemflagmeta1}}</span>
                <span class="db text-color-2 f6">{{listitemflagmeta2}}</span>
            </div>
        </li>
    </template>
    <script>


        Polymer({
            is: "s1-list-item-flag-objects",
            properties: {
                listitemflagtitle: {
                    type: String,
                    reflectToAttribute: true
                },
                listitemflagmeta1: {
                    type: String,
                    reflectToAttribute: true
                },
                listitemflagmeta2: {
                    type: String,
                    reflectToAttribute: true
                }

            }
        });

    </script>
</dom-module>
