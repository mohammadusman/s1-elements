<dom-module id="s1-avatar-following" >
    <template>
        <div class="pos-rel sq-30">
            <img src="{{avatarfollowingimage}}" width="30" height="30" alt="gt" class="brm">
            <img src="{{avatarfollowingimage}}" class="avatar-badge pos-abs" alt="following">
        </div>
    </template>
    <script>


        Polymer({
            is: "s1-avatar-following",
            properties: {
                avatarfollowingimage: {
                    type: string,
                    reflectToAttribute: true
                }
            }
        });

    </script>
</dom-module>
