<dom-module id="s1-avatar-default">
    <template>
        <img src="{{avatarimage}}" width="45" height="45" alt="gt" class="brm">
    </template>
    <script>


        Polymer({
            is: "s1-avatar-default",
            properties: {
                avatarimage: {
                    type: String,
                    reflectToAttribute: true
                }
            }
        });

    </script>
</dom-module>
