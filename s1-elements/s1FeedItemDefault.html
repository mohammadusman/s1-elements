<dom-module id="s1-feed-item-default" >
    <template>
        <article class="mam bg-1 brm ds-1">
            <div class="flag pam">
                <div class="flag--image prm">
                    <img src="%7b%7bfeeditemactorimage%20__%20%27https_/s3.amazonaws.com/uifaces/faces/twitter/gt/128.html" width="45" height="45" alt="gt" class="brm">
                </div>
                <div class="flag--body">
                    <a href="javascript:void(0)" name="actor" title="{{feeditemactor}}" class="fw-semibold f3 db">
                        {{feeditemactor}}
                    </a>
                    <time class="db f6 text-color-2" datetime="2013-11-13">
                        {{feeditemtimestamp}}
                    </time>
                </div>
            </div>
            <p class="phm mtn fw-normal f4 text-color-1">
                {{feeditembody}}
            </p>
            <div ng-transclude></div>
            <footer class="clear pvm phm border-top border--5">
                <a href="javascript:void(0)" name="like" title="Liked" class="f5 fl">
                    <span class="dib mrs icon-utility-like f4"></span>
                    Liked
                </a>
                <span class="f5 fr mlm">{{feeditemcomments}}</span>
                <span class="f5 fr">{{feeditemlikes}}</span>
            </footer>
        </article>
    </template>
    <script>


        Polymer({
            is: "s1-feed-item-default",
            properties: {
                feeditemactor: {
                    type: String,
                    reflectToAttribute: true
                },
                feeditemactor: {
                    type: String,
                    reflectToAttribute: true
                },
                feeditemtimestamp: {
                    type: String,
                    reflectToAttribute: true
                },
                feeditembody: {
                    type: String,
                    reflectToAttribute: true
                },
                feeditemcomments: {
                    type: String,
                    reflectToAttribute: true
                },
                feeditemlikes: {
                    type: String,
                    reflectToAttribute: true
                }

            }
        });

    </script>
</dom-module>
