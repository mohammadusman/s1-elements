<dom-module id="s1-card-account" >
    <template>
        <article class="mam bg-1 border border--3 pam brm">
            <h1 class="man f3 text-color-1 fw-semibold">
                {{accountcardtitle}}
            </h1>
            <ul class="list-plain man pan">
                <li class="f5 text-color-2">{{accountcarddetail1}}</li>
                <li class="f5 text-color-2">{{accountcarddetail2}}</li>
            </ul>
        </article>
    </template>
    <script>


        Polymer({
            is: "s1-card-account",
            properties: {
                accountcardtitle: {
                    type: String,
                    reflectToAttribute: true
                },
                accountcarddetail1: {
                    type: String,
                    reflectToAttribute: true
                },
                accountcarddetail2: {
                    type: String,
                    reflectToAttribute: true
                }
            }
        });

    </script>
</dom-module>
