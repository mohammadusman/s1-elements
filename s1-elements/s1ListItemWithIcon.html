<dom-module id="s1-list-item-with-icon">
    <template >
        <li class="flag flag--top active--list-1 pam border-bottom border--3">
            <div class="flag--image prm">
                <span class="icon-utility-{{listItemIconIcon}} text-color-3"></span>
            </div>
            <div class="flag--body">
                <span class="db text-color-1 f4">{{listitemicontitle}}</span>
            </div>
        </li>
    </template>
    <script>


        Polymer({
            is: "s1-list-item-with-icon",
            properties: {
                listItemIconIcon: {
                    type: String,
                    reflectToAttribute: true
                },
                listitemicontitle: {
                    type: String,
                    reflectToAttribute: true
                }
            }
        });

    </script>
</dom-module>
