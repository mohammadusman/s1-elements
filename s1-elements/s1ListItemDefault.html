<dom-module id="s1-list-item-default" >
    <template>
        <li class="list-plain active--list-1 pam text-color-1 f4 border-bottom border--3">
            <content select="*"></content>
        </li>
    </template>
    <script>


        Polymer({
            is: "s1-list-item-default",
            properties: {
                listitemdefaulttitle: {
                    string: listitemdefaulttitle,
                    reflectToAttribute: true
                }
            }
        });

    </script>
</dom-module>
