<dom-module id="s1-card-task">
    <template>
        <article class="mam bg-1 border border--3 pam brm">
            <div class="flag flag--top">
                <div class="prm flag--image">
                    <input class="checkbox checkbox--default checkbox--states-1 brm bg-secondary-btn sq-22 a-mid dib"
                           type="checkbox"
                           id="filter-1">
                </div>
                <div class="flag--body">
                    <label for="filter-1">
                        <h1 class="dib man f3 text-color-1">
                            {{taskcardtitle}}
                        </h1>
                        <ul class="clear list-plain man pan">
                            <li class="f5 text-truncate text-color-2">{{taskcarddetail1}}</li>
                            <li class="f5 text-truncate text-color-2">{{taskcarddetail2}}</li>
                        </ul>
                    </label>
                </div>
                <div class="prn plm flag--image">
                    <time datetime="2009-02-21" class="f6 text-color-2">{{taskcarddetail3}}</time>
                </div>
            </div>
        </article>
    </template>
    <script>


        Polymer({
            is: "s1-card-task",
            properties: {
                taskcardtitle: {
                    type: String,
                    reflectToAttribute: true
                },
                taskcarddetail1: {
                    type: String,
                    reflectToAttribute: true
                },
                taskcarddetail2: {
                    type: String,
                    reflectToAttribute: true
                },
                taskcarddetail3: {
                    type: String,
                    reflectToAttribute: true
                }
            }
        });

    </script>
</dom-module>
