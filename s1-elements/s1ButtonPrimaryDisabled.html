<dom-module id="s1-button-primary-disabled">
    <template>
        <button disabled class="btn bg-primary-btn btn--primary pvs size-full brm border border--1">
            <span class="wht f3 fw-semibold">{{buttonprimarylabel}}</span>
        </button>
    </template>
    <script>


        Polymer({
            is: "s1-button-primary-disabled",
            properties: {
                buttonprimarylabel: {
                    type: string,
                    reflectToAttribute: true
                }
            }
        });

    </script>
</dom-module>
