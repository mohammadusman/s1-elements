<!--
    force-ui-detail element enables the rendering of full view of a salesforce record. It extends the force-sobject-layout to fetch the page layout for the record. This element also embeds a force-sobject element to allow all the CRUD operations on an SObject.
    Why: a) Reads the layout settings of an object and renders the detail accordingly.
    b) Provides a simpler DOM based interface to fetch full or partial record.

    @attributes:
    fieldlist: (Optional) Default: All fields on the layout. A list of fields that should be displayed for the record.
    fieldlabels: (Optional) Default: Actual field labels. A list of labels for fields provided in fieldlist attribute. The order of labels should be same as the order of fields in the fieldlist attribute.

    @extends force-sobject-layout
-->
<link rel="import" href="../../../../components/polymer/polymer.html">
<link rel="import" href="../force-app/force-app.html">
<link rel="import" href="../force-sobject/force-sobject.html">
<link rel="import" href="../force-sobject-layout/force-sobject-layout.html">
<polymer-element name="force-ui-detail" attributes="sobject recordid hasrecordtypes recordtypeid foredit fieldlist fieldlabels">
  <template>
    <!--style>
      .lineHeader {
        background-color: #e8eaeb;
        border-top: 1px solid #cfd4d9;
        border-bottom: 1px solid #cfd4d9;
        margin: 14px 0 0;
        padding: 8px 14px;
        color: #696e71;
        text-transform: uppercase;
        font-size: 13px;
      }
    </style-->
    <force-sobject id="force_sobject" sobject="{{sobject}}" recordid="{{recordid}}" fieldlist="{{fieldlist}}" autosync="false"></force-sobject>
    <force-sobject-layout id="sobject_layout" sobject="{{sobject}}" recordid="{{recordid}}" hasrecordtypes="{{hasrecordtypes}}" recordtypeid="{{recordtypeid}}"></force-sobject-layout>
    <div id="viewContainer" class="{{foredit ? 'edit' :''}}"></div>
    <content select="*"></content>
  </template>
  <script src="force-ui-detail.js"></script>
</polymer-element>

<polymer-element name="force-html-output" attributes="value">
  <script>
    Polymer('force-html-output', {
      value: null,
      valueChanged: function() {
        this.innerHTML = this.value;
      }
    })
  </script>
</polymer-element>
